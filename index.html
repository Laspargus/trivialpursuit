<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

    <title>Trivial Question</title>
  </head>
  <body>
    <div class="container">
      <p class="mt-5 text-center text-info">
        Choose the number of question, a category and a level
      </p>

      <form id="question-form" class="mt-5 form-row">
        <div class="form-group col-md-2">
          <label for="question-amount">Number of Question</label><br />
          <input
            type="number"
            name="question_amount"
            id="question-amount"
            class="form-control"
            min="1"
            max="10"
            value="5"
          />
        </div>
        <div class="form-group clo-md-3 ml-md-3">
          <label for="question-category">Category</label>
          <select
            id="question-category"
            name="question-category"
            class="form-control"
          >
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option
            ><option value="14">Entertainment: Television</option
            ><option value="15">Entertainment: Video Games</option
            ><option value="16">Entertainment: Board Games</option
            ><option value="17">Science &amp; Nature</option
            ><option value="18">Science: Computers</option
            ><option value="19">Science: Mathematics</option
            ><option value="20">Mythology</option
            ><option value="21">Sports</option
            ><option value="22">Geography</option
            ><option value="23">History</option
            ><option value="24">Politics</option
            ><option value="25">Art</option
            ><option value="26">Celebrities</option
            ><option value="27">Animals</option
            ><option value="28">Vehicles</option
            ><option value="29">Entertainment: Comics</option
            ><option value="30">Science: Gadgets</option
            ><option value="31"
              >Entertainment: Japanese Anime &amp; Manga</option
            ><option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
        </div>
        <div class="form-group ml-md-3 col-md-3">
          <label for="question-difficulty">Choose level</label>
          <select
            id="question-difficulty"
            name="question-difficulty"
            class="form-control"
          >
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="form-group col-md-3 mt-md-2">
          <input
            type="submit"
            id="startButton"
            value="Start"
            class="btn btn-info mt-md-4"
          />
        </div>
      </form>
      <div class="m-5" id="question-box"></div>
      <div class="not-visible card p-5" id="result-box">
        <p class="text-center text-info" id="result-message"></p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col-md-4">Question</th>
              <th scope="col-md-3">Your answer</th>
              <th scope="col-md-3">Correct Answer</th>
              <th scope="col-md-3">Result</th>
            </tr>
          </thead>
          <tbody id="result-detail"></tbody>
        </table>
      </div>
      <form
        action="result.html"
        class="not-visible mt-5 form-inline p-3 alert alert-info"
        id="username-form"
      >
        <p class="col-md-6">
          Proud of your result ? Add you Username to save your result
        </p>
        <div class="form-group col-md-3 mb-2">
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-3 mb-2">
          <input
            type="submit"
            id="usernameButton"
            value="saveResult"
            class="btn btn-info"
          />
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
